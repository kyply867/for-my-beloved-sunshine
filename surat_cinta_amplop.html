
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat Cinta</title>
  <style>
    body {
      background-color: #ffeef2;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .envelope {
      width: 350px;
      height: 220px;
      background: #ff99aa;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .flap {
      width: 0;
      height: 0;
      border-left: 175px solid transparent;
      border-right: 175px solid transparent;
      border-bottom: 100px solid #ffb6c1;
      position: absolute;
      top: -100px;
      left: 0;
      transition: all 0.5s ease;
    }

    .letter {
      width: 310px;
      max-height: 400px;
      background: white;
      position: absolute;
      top: 20px;
      left: 20px;
      border-radius: 5px;
      padding: 20px;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
      transform-origin: top;
    }

    .envelope.open .letter {
      opacity: 1;
      transform: translateY(0);
    }

    .letter h1 {
      color: #e6005c;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }

    .heart {
      font-size: 40px;
      animation: pulse 1s infinite;
      color: #ff3366;
      margin: 10px 0;
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      margin: 10px 0;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #ff89a1;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="envelope" onclick="this.classList.toggle('open')">
    <div class="flap"></div>
    <div class="letter">
      <h1>Kamu adalah potongan puzzle yang selama ini aku cari üß©</h1>

      <img src="https://iili.io/36fwv6J.th.jpg" alt="Foto kita" />

      <div class="heart">‚ù§Ô∏è</div>

      <iframe src="https://drive.google.com/file/d/1_YZ-42Uk3aKZwzaGz5KEEx2yN5-Yex2V/preview"
              allow="autoplay">
      </iframe>

      <button onclick="sayLove()">üíå Klik aku!</button>
    </div>
  </div>

  <script>
    function sayLove() {
      alert("Aku cinta kamu, dan aku janji mau terus belajar jadi lebih baik buat kita berdua ‚ù§Ô∏è");
    }
  </script>

</body>
</html>
